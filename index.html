<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Motion Pong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: white;
            touch-action: none;
        }
        
        #gameContainer {
            width: 100%;
            max-width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #startScreen {
            text-align: center;
            padding: 20px;
        }
        
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        #startScreen p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        #startBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #startBtn:active {
            background: #45a049;
        }
        
        canvas {
            border: 2px solid #333;
            display: none;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            z-index: 10;
        }
        
        #debugInfo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            opacity: 0.5;
        }

        #calibrateBtn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #calibrateBtn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        #version {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            opacity: 0.7;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="startScreen">
            <h1>üèì Motion Pong</h1>
            <p>–ü–æ–ª–æ–∂–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω —ç–∫—Ä–∞–Ω–æ–º –≤–≤–µ—Ä—Ö<br>–ü–æ–¥–Ω–∏–º–∞–π—Ç–µ –∏ –æ–ø—É—Å–∫–∞–π—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</p>
            <button id="startBtn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>
        
        <div id="score" style="display: none;">
            <span id="playerScore">0</span> : <span id="aiScore">0</span>
        </div>
        
        <canvas id="gameCanvas"></canvas>

        <button id="calibrateBtn">–ö–∞–ª–∏–±—Ä–æ–≤–∫–∞ (–Ω–∞–∂–º–∏—Ç–µ)</button>

        <div id="version">v1.4</div>

        <div id="debugInfo"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const scoreDisplay = document.getElementById('score');
        const debugInfo = document.getElementById('debugInfo');
        const calibrateBtn = document.getElementById('calibrateBtn');

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ canvas
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth, 600);
            canvas.height = Math.min(window.innerHeight, 800);
        }
        resizeCanvas();

        // –ò–≥—Ä–æ–≤—ã–µ –æ–±—ä–µ–∫—Ç—ã
        const paddle = {
            width: 10,
            height: 100,
            x: 20,
            y: canvas.height / 2 - 50,
            speed: 8
        };

        const aiPaddle = {
            width: 10,
            height: 100,
            x: canvas.width - 30,
            y: canvas.height / 2 - 50,
            speed: 2
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speedX: 2,
            speedY: 2
        };

        let playerScore = 0;
        let aiScore = 0;
        let gameRunning = false;
        let motionY = 0;
        let velocityY = 0;
        let positionY = 0;
        let lastTimestamp = 0;

        // –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—á–∏–∫–æ–≤
        startBtn.addEventListener('click', async () => {
            try {
                if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission === 'granted') {
                        startGame();
                    } else {
                        alert('–ù—É–∂–µ–Ω –¥–æ—Å—Ç—É–ø –∫ –¥–∞—Ç—á–∏–∫–∞–º –¥–≤–∏–∂–µ–Ω–∏—è');
                    }
                } else {
                    // Android –∏–ª–∏ —Å—Ç–∞—Ä—ã–µ iOS
                    startGame();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –¥–∞—Ç—á–∏–∫–∞–º: ' + error.message);
            }
        });

        function startGame() {
            startScreen.style.display = 'none';
            canvas.style.display = 'block';
            scoreDisplay.style.display = 'block';
            calibrateBtn.style.display = 'block';
            gameRunning = true;

            // –ö–∞–ª–∏–±—Ä–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ –ø–æ–ª–æ–∂–µ–Ω–∏—è
            window.addEventListener('devicemotion', handleMotion);

            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∫–∞–ª–∏–±—Ä–æ–≤–∫–∏
            setTimeout(() => {
                requestAnimationFrame(gameLoop);
            }, 500);
        }

        // –ö–∞–ª–∏–±—Ä–æ–≤–∫–∞ –ø–æ –Ω–∞–∂–∞—Ç–∏—é –∫–Ω–æ–ø–∫–∏
        calibrateBtn.addEventListener('click', () => {
            positionY = 0;
            velocityY = 0;
            motionY = 0;
        });

        function handleMotion(event) {
            if (!gameRunning) return;

            // –ü—Ä–æ–±—É–µ–º –æ–±–∞ –≤–∞—Ä–∏–∞–Ω—Ç–∞ —É—Å–∫–æ—Ä–µ–Ω–∏—è
            const accel = event.acceleration;
            const accelWithGravity = event.accelerationIncludingGravity;

            // –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
            let debugText = `accel: ${accel ? 'OK' : 'null'}<br>`;
            debugText += `accelG: ${accelWithGravity ? 'OK' : 'null'}<br>`;

            // –í—ã–±–∏—Ä–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–π –∏—Å—Ç–æ—á–Ω–∏–∫ –¥–∞–Ω–Ω—ã—Ö
            const activeAccel = accel || accelWithGravity;

            if (activeAccel && activeAccel.z !== null) {
                const currentTime = event.timeStamp || Date.now();

                if (lastTimestamp === 0) {
                    lastTimestamp = currentTime;
                    return;
                }

                const deltaTime = (currentTime - lastTimestamp) / 1000; // –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
                lastTimestamp = currentTime;

                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ—Å—å Z (–≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –∫–æ–≥–¥–∞ —Ç–µ–ª–µ—Ñ–æ–Ω –ª–µ–∂–∏—Ç —ç–∫—Ä–∞–Ω–æ–º –≤–≤–µ—Ä—Ö)
                const accelerationZ = activeAccel.z;

                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä –¥–ª—è —É–º–µ–Ω—å—à–µ–Ω–∏—è —à—É–º–∞
                const alpha = 0.8;
                motionY = alpha * motionY + (1 - alpha) * accelerationZ;

                // –ò–Ω—Ç–µ–≥—Ä–∏—Ä—É–µ–º —É—Å–∫–æ—Ä–µ–Ω–∏–µ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–∫–æ—Ä–æ—Å—Ç–∏
                velocityY += motionY * deltaTime;

                // –ü—Ä–∏–º–µ–Ω—è–µ–º –∑–∞—Ç—É—Ö–∞–Ω–∏–µ –∫ —Å–∫–æ—Ä–æ—Å—Ç–∏ –¥–ª—è —Å—Ç–∞–±–∏–ª–∏–∑–∞—Ü–∏–∏
                velocityY *= 0.95;

                // –ò–Ω—Ç–µ–≥—Ä–∏—Ä—É–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–∑–∏—Ü–∏–∏
                positionY += velocityY * deltaTime;

                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –¥—Ä–µ–π—Ñ–∞
                positionY = Math.max(-100, Math.min(100, positionY));

                // –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                debugText += `Raw Z: ${accelerationZ.toFixed(2)}<br>`;
                debugText += `Motion: ${motionY.toFixed(2)}<br>`;
                debugText += `Velocity: ${velocityY.toFixed(2)}<br>`;
                debugText += `Position: ${positionY.toFixed(2)}<br>`;
                debugText += `Paddle Y: ${paddle.y.toFixed(0)}`;
                debugInfo.innerHTML = debugText;
            } else {
                debugInfo.innerHTML = debugText + 'NO Z DATA';
            }
        }

        function updatePaddle() {
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ —É—Å–∫–æ—Ä–µ–Ω–∏–µ –∏ —Å–∫–æ—Ä–æ—Å—Ç—å
            // –ü–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ = —Ç–µ–ª–µ—Ñ–æ–Ω –ø–æ–¥–Ω—è—Ç –≤–≤–µ—Ä—Ö = –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞ –≤–≤–µ—Ä—Ö
            const sensitivity = 20;

            // –î–≤–∏–≥–∞–µ–º –ø–ª–∞—Ç—Ñ–æ—Ä–º—É –Ω–∞–ø—Ä—è–º—É—é —á–µ—Ä–µ–∑ —É—Å–∫–æ—Ä–µ–Ω–∏–µ
            paddle.y -= motionY * sensitivity;

            // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è
            if (paddle.y < 0) paddle.y = 0;
            if (paddle.y > canvas.height - paddle.height) {
                paddle.y = canvas.height - paddle.height;
            }
        }

        function updateAI() {
            // –ü—Ä–æ—Å—Ç–æ–π AI
            const paddleCenter = aiPaddle.y + aiPaddle.height / 2;
            const ballCenter = ball.y;

            if (paddleCenter < ballCenter - 35) {
                aiPaddle.y += aiPaddle.speed;
            } else if (paddleCenter > ballCenter + 35) {
                aiPaddle.y -= aiPaddle.speed;
            }

            // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è
            if (aiPaddle.y < 0) aiPaddle.y = 0;
            if (aiPaddle.y > canvas.height - aiPaddle.height) {
                aiPaddle.y = canvas.height - aiPaddle.height;
            }
        }

        function updateBall() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // –û—Ç—Å–∫–æ–∫ –æ—Ç –≤–µ—Ä—Ö–∞ –∏ –Ω–∏–∑–∞
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.speedY = -ball.speedY;
            }

            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –ø–ª–∞—Ç—Ñ–æ—Ä–º–æ–π –∏–≥—Ä–æ–∫–∞
            if (ball.x - ball.radius < paddle.x + paddle.width &&
                ball.y > paddle.y && 
                ball.y < paddle.y + paddle.height) {
                ball.speedX = Math.abs(ball.speedX);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —É–≥–æ–ª –æ—Ç—Å–∫–æ–∫–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –º–µ—Å—Ç–∞ —É–¥–∞—Ä–∞
                const hitPos = (ball.y - paddle.y) / paddle.height;
                ball.speedY = (hitPos - 0.5) * 10;
            }

            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å AI –ø–ª–∞—Ç—Ñ–æ—Ä–º–æ–π
            if (ball.x + ball.radius > aiPaddle.x &&
                ball.y > aiPaddle.y && 
                ball.y < aiPaddle.y + aiPaddle.height) {
                ball.speedX = -Math.abs(ball.speedX);
                
                const hitPos = (ball.y - aiPaddle.y) / aiPaddle.height;
                ball.speedY = (hitPos - 0.5) * 10;
            }

            // –ì–æ–ª
            if (ball.x < 0) {
                aiScore++;
                document.getElementById('aiScore').textContent = aiScore;
                resetBall();
            } else if (ball.x > canvas.width) {
                playerScore++;
                document.getElementById('playerScore').textContent = playerScore;
                resetBall();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = -ball.speedX;
            ball.speedY = (Math.random() - 0.5) * 8;
        }

        function draw() {
            // –û—á–∏—Å—Ç–∫–∞ —ç–∫—Ä–∞–Ω–∞
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è
            ctx.strokeStyle = '#333';
            ctx.setLineDash([5, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –∏–≥—Ä–æ–∫–∞
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

            // –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ AI
            ctx.fillStyle = '#F44336';
            ctx.fillRect(aiPaddle.x, aiPaddle.y, aiPaddle.width, aiPaddle.height);

            // –ú—è—á
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameLoop() {
            if (!gameRunning) return;

            updatePaddle();
            updateAI();
            updateBall();
            draw();

            requestAnimationFrame(gameLoop);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
            resizeCanvas();
            // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏–∏ –ø–æ—Å–ª–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞
            paddle.y = Math.min(paddle.y, canvas.height - paddle.height);
            aiPaddle.x = canvas.width - 30;
            aiPaddle.y = Math.min(aiPaddle.y, canvas.height - aiPaddle.height);
        });
    </script>
</body>
</html>
