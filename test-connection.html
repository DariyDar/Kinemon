<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
        }
        .log { margin: 5px 0; }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #0ff; }
    </style>
</head>
<body>
    <h1>ğŸ”Œ WebSocket Connection Test</h1>
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');

        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(div);
        }

        addLog('Starting connection test...', 'info');
        addLog('Target: wss://kinemon.onrender.com', 'info');

        try {
            const ws = new WebSocket('wss://kinemon.onrender.com');

            const timeout = setTimeout(() => {
                if (ws.readyState !== WebSocket.OPEN) {
                    addLog('â±ï¸ TIMEOUT: Server did not respond in 60 seconds', 'error');
                    addLog('ğŸ’¡ This usually means the server is waking up (Render free tier)', 'info');
                    addLog('ğŸ’¡ Try refreshing in 30 seconds', 'info');
                    ws.close();
                }
            }, 60000);

            ws.onopen = () => {
                clearTimeout(timeout);
                addLog('âœ… SUCCESS: Connected to server!', 'success');
                addLog('Server URL: wss://kinemon.onrender.com', 'success');
                addLog('Connection state: OPEN', 'success');

                // Test creating a room
                addLog('Testing room creation...', 'info');
                ws.send(JSON.stringify({ type: 'create_room' }));
            };

            ws.onerror = (error) => {
                clearTimeout(timeout);
                addLog('âŒ ERROR: Connection failed', 'error');
                addLog('Error: ' + error, 'error');
                addLog('ğŸ’¡ Possible reasons:', 'info');
                addLog('  1. Server not deployed on Render', 'info');
                addLog('  2. Server is starting up (wait 60 seconds)', 'info');
                addLog('  3. Firewall blocking WebSocket', 'info');
            };

            ws.onclose = (event) => {
                clearTimeout(timeout);
                addLog(`Connection closed. Code: ${event.code}, Reason: ${event.reason}`, 'error');
            };

            ws.onmessage = (event) => {
                addLog('ğŸ“¨ Received: ' + event.data, 'success');
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'room_created') {
                        addLog(`ğŸ‰ Room created! ID: ${data.roomId}`, 'success');
                    }
                } catch (e) {
                    addLog('Failed to parse message', 'error');
                }
            };

        } catch (error) {
            addLog('âŒ CRITICAL ERROR: ' + error.message, 'error');
        }
    </script>
</body>
</html>
